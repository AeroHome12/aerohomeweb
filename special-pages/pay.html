<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Form - Aero Home™ Company</title>
  <meta name="description"
    content="Aero Home Company provides professional landscaping, renovations, and installations outdoors and indoors in Lethbridge. Get a free estimate today!">
  <meta name="keywords"
    content="landscaping, renovations, drywall, painting, Lethbridge, handyman, Calgary, garden, cleanup">

  <link rel="stylesheet" href="/special-pages/pay-style.css" />
  <link rel="icon" type="image/x-icon" href="images/AeroLogo.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Top Ribbon -->
  <div class="top-ribbon">
    <div class="ribbon-logo">
      <a href="#top"><img src="/images/AeroLogo.webp" alt="Aero Home Logo" /></a>
    </div>
    <div class="ribbon-label">Aero Home™ Company</div>
    <div class="ribbon-buttons">
      <a href="/index.html">BACK TO MAIN SITE</a>
      <a href="/special-pages/about-us.html">ABOUT US</a>
      <a href="/special-pages/quote-form.html">REQUEST A QUOTE</a>
    </div>
  </div>

  <!-- Form Submission Section -->
  <section id="contact" class="contact">
    <form action="https://formsubmit.co/aerohomerenovations@gmail.com" method="POST">
      <h3>PAYMENT FORM - FOR COMPLETED SERVICES</h3>
      <p class="contact-subtitle">Please <b>fill out</b> and <b>submit</b> the form below for record-keeping purposes.
        Thanks!</b></p>

      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Your Phone Number" required />

      <select name="service" required>
        <option value="none" selected disabled hidden>Select Service Performed</option>
        <option value="lanscape-outdoor">Landscaping/Outdoors Projects</option>
        <option value="painting-wall-indoor">Painting/Walls/Indoors</option>
        <option value="insulation-installations">Installations/Insulation</option>
        <option value="other">Other</option>
      </select>

      <select name="payment" required>
        <option value="none" selected disabled hidden>Select Payment Type</option>
        <option value="etransfer">E-Transfer</option>
        <option value="paypal">PayPal</option>
        <option value="cash">Cash</option>
        <option value="cheque">Cheque</option>
        <option value="other">Other/Arranged</option>
      </select>

      <textarea name="message" placeholder="Comments - Optional" rows="5"></textarea>

      <!-- Hidden config fields for FormSubmit -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_subject" value="New Payment Form from aerohome.ca" />
      <input type="hidden" name="_next" value="https://aerohome.ca/thank-pages/payment-thank.html" />

      <button type="submit">Submit Form</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p class="operation-hours">Hours of Operation:<br>Mon-Sat 9:00 AM - 7:00 PM</p>
    <div class="social-icons">
      <a class="social-icon" href="https://www.facebook.com/people/Aero-Home-Company/61577840212272/#" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="social-icon" href="https://www.instagram.com/abdulalk_006" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p class="copyright-note">© 2025 Aero Home Company. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
