<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <meta name="description"
        content="Request a free quote from Aero Home™ Company today! Whether it’s yard maintenance, flooring, painting, or fan installation — we provide reliable home services across Lethbridge, Alberta." />

    <meta name="keywords"
        content="Aero Home quote, free estimate Lethbridge, home renovation quote, landscaping estimate, handyman pricing, renovation cost, drywall quote, painting estimate, installation quote, Aero Home Company, Lethbridge home services" />

    <meta name="robots" content="index, follow" />

    <!-- Social / Open Graph -->
    <meta property="og:title" content="Request a Free Quote | Aero Home™ Company" />
    <meta property="og:description"
        content="Get your free estimate today from Aero Home™ — your trusted team for home renovations, landscaping, and handyman services in Lethbridge." />

    <!-- Styles & Assets -->
    <link rel="stylesheet" href="/special-pages/quote-form-style.css" />
    <link rel="icon" type="image/x-icon" href="/images/AeroLogo.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet" />
</head>

<body>

    <!-- Top Ribbon -->
    <div class="top-ribbon">
        <div class="ribbon-logo">
            <a href="#top"><img src="/images/AeroLogo.webp" alt="Aero Home Logo" /></a>
        </div>
        <div class="ribbon-label">Aero Home™ Company</div>
        <div class="ribbon-buttons">
            <a href="/index.html">BACK TO MAIN SITE</a>
            <a href="/special-pages/about-us.html">ABOUT US</a>
            <a href="/special-pages/pay.html">PAYMENT FORM</a>
        </div>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <form id="contact-form" action="https://formsubmit.co/aerohomerenovations@gmail.com" method="POST">
            <h3 id="contact-form-title">Get A Quote Online</h3>
            <p id="contact-form-subtitle" class="contact-subtitle">No obligations - it's free!</p>

            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <input type="tel" name="phone" placeholder="Your Phone Number" required />

            <select name="service" required>
                <option value="none" selected disabled hidden>Select Service Type</option>
                <option value="outdoor">Lawn & Outdoor</option>
                <option value="indoor">Home & Indoor</option>
                <option value="installations">Installations & Handy Jobs</option>
                <option value="other">Other - Questions/Comments Welcome</option>
            </select>

            <textarea name="message" placeholder="Your Message (Please be detailed)" rows="5" required></textarea>

            <!-- Hidden config fields for FormSubmit -->
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_template" value="table" />
            <input type="hidden" name="_subject" value="New Quote Request from aerohome.ca" />
            <input type="hidden" name="_next" value="https://aerohome.ca/thank-pages/quote-thank.html" />

            <button id="contact-submit-btn" type="submit">Send Message</button>
        </form>

        <h2 id="contact-section-title">
            <i class="fa-solid fa-minus"></i> CONTACT
            <span class="highlight-keyword"> US</span>
            <i class="fa-solid fa-minus"></i>
        </h2>

        <div class="contact-info-row">
            <a class="contact-box" id="contact-box" href="tel:4036356840">
                <h4 id="contact-title"><i class="fas fa-phone"></i></h4>
                <p id="contact-text">(403) 635 6840</p>
            </a>

            <a class="contact-box" id="contact-box" href="mailto:aerohomerenovations@gmail.com">
                <h4 id="contact-title"><i class="fas fa-envelope"></i></h4>
                <p id="contact-text">aerohomerenovations@gmail.com</p>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="operation-hours">Hours of Operation:<br>Mon-Sat 9:00 AM - 7:00 PM</p>
        <div class="social-icons">
            <a class="social-icon" href="https://www.facebook.com/people/Aero-Home-Company/61577840212272/#"
                target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="social-icon" href="https://www.instagram.com/abdulalk_006" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <p class="copyright-note">© 2025 Aero Home Company. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
